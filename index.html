<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome Back</title>
  </head>
  <body>
    <main class="desktop" data-model-id="2:4">
      <div class="login-container">
        <img src="https://c.animaapp.com/kCPOKqNG/img/overwatch@2x.png" alt="Overwatch Logo" class="logo" />
        <h1 class="welcome-text">WELCOME BACK</h1>
        <button class="google-login">
          <img src="https://c.animaapp.com/kCPOKqNG/img/search-1@2x.png" alt="Google Icon" class="google-icon" />
          Continue with Google
        </button>
        <div class="divider">
          <hr class="divider-line" />
          <span class="divider-text">Or, sign in with your email</span>
          <hr class="divider-line" />
        </div>
        <form class="login-form">
          <div class="input-group">
            <label for="email" class="visually-hidden">Email address</label>
            <input type="email" id="email" placeholder="Email address" required />
          </div>
          <div class="input-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="keep-signed-in" />
              Keep me signed in
            </label>
            <a href="#" class="forgot-password">Forgot password</a>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <a href="#" class="sign-in-username">Sign in with User Name</a>
      </div>
      <div class="decorative-background">
        <div class="ellipse ellipse-1"></div>
        <div class="ellipse ellipse-2"></div>
        <div class="ellipse ellipse-3"></div>
        <div class="ellipse ellipse-4"></div>
      </div>
    </main>
  </body>
</html>
